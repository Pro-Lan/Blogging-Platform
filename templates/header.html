{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   
    <div class="container" style = "height:50px">
        <a href="{% url 'article:article_list' %}"><img src= "{% static "image/logo.png" %}" style = "height: 120px; width:120px"class="rounded float-start"></a>
        <a href="{% url 'article:article_list' %}"> <h3 style = "color:white; margin-left:-585px; margin-top:8px;" class="rounded float-start">隨筆窩</h3></a>

        <div>
            <ul class="navbar-nav">
            
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'article:article_list' %}" style = "color:white">文章</a>
                </li>
                
              
                {% if user.is_authenticated %}
                <!-- 如果用戶已經登入，則顯示用戶名下拉框 -->
                <div class="dropdown">
                    <a
                        class="btn btn-secondary dropdown-toggle"
                        href="#"
                        role="button"
                        id="dropdownMenuLink"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        {{ user.username }}
                    </a>

                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li>
                            <a class="dropdown-item" href="#" onclick="user_delete()">刪除用戶</a>
                            <a class="dropdown-item" href='{% url "userprofile:logout" %}'>
                                退出登入
                            </a>
                            <a class="dropdown-item" href="{% url 'article:article_create' %}">
                                寫文章
                            </a>
                            <a class="dropdown-item" href='{% url "userprofile:edit" user.id %}'>個人信息</a>
                        </li>
                    </ul>
                </div>
                <!-- 如果用戶未登入，則顯示 “登入” -->
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'userprofile:login' %}">登入</a>
                </li>

                {% endif %}
            </ul>
        </div>
    </div>
    {% if user.is_authenticated %}
    <form
        style="display: none"
        id="user_delete"
        action="{% url 'userprofile:delete' user.id %}"
        method="POST"
    >
        {% csrf_token %}
        <button type="submit">發送</button>
    </form>
    <script>
        function user_delete() {
            // 调用layer弹窗组件
            layer.open({
                title: '確認刪除',
                content: '確認刪除用戶資料嗎？',
                yes: function (index, layero) {
                    $('form#user_delete button').click();
                    layer.close(index);
                },
            });
        }
    </script>
    {% endif %}
</nav>
